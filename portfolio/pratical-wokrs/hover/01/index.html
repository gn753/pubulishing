<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쇼핑몰 아이템 UI 호버 이펙트 with jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="item">
    <img src="images/model.jpg">
    <div class="detail">
      <div class="title">
        <h2><em>MUSINSA STANDARD</em>  릴렉스 핏 크루 넥 반팔 티셔츠</h2>
        <span class="price"> 11,900원</span>
      </div>
      <div class="info">
        <div class="size">
          <label>Sizes</label>
          <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
        <div class="color">
          <label>Colors</label>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    $('.size span, .color span').click(function(){
      $(this).addClass('active')
      $(this).siblings().removeClass('active')
    })
    $('.like').click(function(){
      $(this).toggleClass('active')
    })
  </script>
  
</body>
</html>
